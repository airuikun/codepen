<!DOCTYPE html>
<html lang="zh-hans" ng-app="ucpen">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">UC Pen</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" ng-click="save({html: html, css: css, javascript: javascript})">提交</a></li>
        <li><a href="#" ng-click="html = ''; css = ''; javascript = '';">清除</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 sidebar sidebar-css">
        <accordion>
          <accordion-group heading="category1">
            <p>page</p>
            <p>page</p>
            <p>page</p>
            <p>page</p>
          </accordion-group>
          <accordion-group heading="category2">
            <p>page</p>
            <p>page</p>
            <p>page</p>
            <p>page</p>
          </accordion-group>
        </accordion>
      </div>
      <div class="col-sm-10 container-fluid">
        <div class="col-sm-4">
          <section class="panel panel-default">
            <header class="panel-heading">HTML</header>
            <div class="panel-body" ui-codemirror="{
              theme: 'monokai',
              mode: 'htmlmixed'
            }" ng-model="html" ng-model-options="{
              debounce: 200
            }"></div>
          </section>
        </div>
        <div class="col-sm-4">
          <section class="panel panel-default">
            <header class="panel-heading">CSS</header>
            <div class="panel-body" ui-codemirror="{
              theme: 'monokai',
              mode: 'css'
            }" ng-model="css" ng-model-options="{
              debounce: 200
            }"></div>
          </section>
        </div>
        <div class="col-sm-4">
          <section class="panel panel-default">
            <header class="panel-heading">JavaScript</header>
            <div class="panel-body" ui-codemirror="{
              theme: 'monokai',
              mode: 'javascript'
            }" ng-model="javascript" ng-model-options="{
              debounce: 200
            }"></div>
          </section>
        </div>
      </div>
      <div class="col-sm-10 container-fluid">
        <div class="col-sm-12">
           <section class="panel panel-default">
            <header class="panel-heading">Preview</header>
            <div class="panel-body embed-responsive embed-responsive-16by9">
              <iframe class="col-sm-12" srcdoc="{{ compile({html: html, css: css, javascript: javascript}) }}" ng-cloak></iframe>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
<script type="text/ng-template" id="init.html"
><div></div>
</script>
<script type="text/ng-template" id="init.css"
>div {
  position: relative;

  width: 200px;
  height: 200px;
  overflow: hidden;

  border-radius: 100px;
  margin: 100px auto 0;
  color: red;

  transform: scale(1);
  transition: transform ease 200ms;
}

div::before,
div::after {
  content: '';

  position: absolute;
  top: 0;

  display: block;
  width: 50%;
  height: 100%;
}

div::before {
  background-color: currentColor;

  animation:
    before-1 linear 1s infinite,
    before-2 steps(1) 1s infinite;
}

@keyframes before-1 {
  from { transform: none; }
  to { transform: rotate(720deg); }
}

@keyframes before-2 {
  0% {
    left: 0;
    transform-origin: right center;
  }
  50% {
    left: 50%;
    transform-origin: left center;
  }
}

div::after {
  animation: after steps(1) 1s infinite;
}

@keyframes after {
  0% {
    left: 0;
    background: white;
  }
  25% {
    left: 50%;
    background: currentColor;
  }
  50% {
    left: 0;
    background: currentColor;
  }
  75% {
    left: 50%;
    background: white;
  }
}
</script>
<script type="text/ng-template" id="init.js"
>var div = document.querySelector('div')
var scale = 1
setInterval(function () {
  var randomScale = (Math.random() * .3 + .2) * scale + 1
  div.style.transform = 'scale(' + randomScale + ')'
  scale *= -1
}, 200)
</script>
</body>
</html>
